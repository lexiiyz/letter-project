<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A Letter for You</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="not-loaded">
    <div class="background"></div>
    <div class="intro" id="introText">
      i hope you read this, even if it's too late.
    </div>
    <button class="btn" onclick="showLetter()">Read it</button>

    <div class="letter" id="letterBox">
      <p id="typedText"></p>
      
      <img src="ttd.png" alt="Signature" class="signature" />
    </div>

    <iframe src="flower.html" class="flower-frame"></iframe>

    <audio id="bgMusic" loop>
      <source src="Apocalypse.mp3" type="audio/mpeg" />
    </audio>

    <div class="credits">
      <p>Shoutout <a href="https://github.com/miss-syntax/letter-project" target="_blank">Miss Syntax</a></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
